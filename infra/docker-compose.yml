version: '3.8'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bnexdb
      POSTGRES_USER: bnex
      POSTGRES_PASSWORD: bnexpwd
    network_mode: "host"

  backend:
    image: python:3.11
    command: >
      /bin/bash -c "
      pip install -r /code/requirements.txt && 
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../backend/Backend:/code
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://bnex:bnexpwd@localhost:5432/bnexdb
    working_dir: /code
    network_mode: "host"

  frontend:
    image: node:latest
    command: /bin/bash -c "npm install && npm start"
    volumes:
      - ../frontend/bnexfront:/app 
      - /app/node_modules
    depends_on:
      - backend
    environment:
      REACT_APP_BACKEND_URL: "http://localhost:8000"
    working_dir: /app
    network_mode: "host"

volumes:
  postgres_data:
